<script type="text/template" id="playlistTemplate">

<script type="text/template" id="playlistItemTemplate">
<li class="<% if(chapter_toDelete == true) { %>toDelete<% } %>" id="playlistItem_<%= id %>"
<% if(!_.isEmpty(jsonUrl)){ %>data-jsonUrl="<%= jsonUrl %>"<% } %>
<% if(!_.isEmpty(configPlayer)){ %>data-configPlayer="<%= configPlayer %>"<% } %>
<% if(!_.isEmpty(id)){ %>id="playlistItem_<%= id %>"<% } %>

<div class="playlistItem-wrapper">

<% if(!_.isEmpty(image)){ %><img src="<%= image %>" alt="<%= title %>" /><% } %>
<% if(!_.isEmpty(spriteUrl)){ %><div class="bgimage" style="background-image:url(<%= spriteUrl %>); background-position:-<%= id*142 %>px 0"></div><% } %>
<% if(!_.isEmpty(imageLabel)){ %><span class="jw-label jw-label-live"><%= imageLabel %></span><% } %>
</div>
<div class="text-wrapper">
<h3 id="title_<%= id %>"><%= title %></h3>
<% if(!_.isEmpty(subtitle)){ %>
<p class="subtitle"><%= subtitle %></p>

<% if(typeof kind != "undefined" && (
kind == "CLIP" ||
kind == "MANUAL_CLIP" ||
kind == "TRAILER"
)){ %>
<div class='badge'><%= kindLabel %></div>
<% } %>

<%= additionalInfos %>
<% if(!_.isNull(timecode)){ %>
<a href="javascript:void(0);" class="delete"><%= delete_text %></a> - <a href="javascript:void(0);" class="edit"><%= edit_text %></a>

</p>
</div>
<span class="selectedBar"></span>
</div>
</li></script>
